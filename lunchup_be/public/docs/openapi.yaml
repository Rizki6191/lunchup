          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: ''
                  example: completed
                  enum:
                    - pending
                    - accepted
                    - heading_to_canteen
                    - heading_to_customer
                    - completed
                    - cancelled
              required:
