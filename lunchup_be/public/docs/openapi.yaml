  /api/admin/products:
    post:
      summary: ''
      operationId: postApiAdminProducts
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the product.'
                  example: 'Nasi Goreng'
                description:
                  type: string
                  description: 'The description of the product.'
                  example: 'Tasty fried rice.'
                  nullable: true
                price:
                  type: number
                  description: 'The price of the product.'
                  example: 15000.0
                stock:
                  type: integer
                  description: 'The stock of the product.'
                  example: 50
                category:
                  type: string
                  description: 'The category of the product.'
                  example: Food
                  nullable: true
                image_url:
                  type: string
                  format: binary
                  description: 'The product image.'
                  nullable: true
                place:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: j
                  nullable: true
              required:
                - name
                - price
                - stock
