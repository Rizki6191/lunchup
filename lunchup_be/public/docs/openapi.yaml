openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
tags:
  -
    name: Endpoints
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'You can retrieve your token by logging in.'
security:
  -
    default: []
paths:
  /api/auth/register:
    post:
      summary: ''
      operationId: postApiAuthRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: b
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: zbailey@example.net
                password:
                  type: string
                  description: ''
                  example: architecto
                role:
                  type: string
                  description: ''
                  example: user
                  enum:
                    - user
                    - jastiper
              required:
                - username
                - email
                - password
                - role
      security: []
  /api/auth/login:
    post:
      summary: ''
      operationId: postApiAuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: gbailey@example.net
                password:
                  type: string
                  description: ''
                  example: architecto
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: ''
      operationId: postApiAuthLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  /api/profile:
    get:
      summary: ''
      operationId: getApiProfile
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    put:
      summary: ''
      operationId: putApiProfile
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: ''
                  example: null
                email:
                  type: string
                  description: ''
                  example: null
                current_password:
                  type: string
                  description: 'This field is required when <code>password</code> is present.'
                  example: null
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: '|]|{+-'
  /api/products:
    get:
      summary: ''
      operationId: getApiProducts
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  '/api/products/{product_id}':
    get:
      summary: ''
      operationId: getApiProductsProduct_id
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: product_id
        description: 'The ID of the product.'
        example: 3
        required: true
        schema:
          type: integer
  '/api/products/category/{category}':
    get:
      summary: ''
      operationId: getApiProductsCategoryCategory
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: category
        description: 'The category.'
        example: architecto
        required: true
        schema:
          type: string
  /api/cart:
    get:
      summary: ''
      operationId: getApiCart
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    post:
      summary: ''
      operationId: postApiCart
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the products table.'
                  example: architecto
                quantity:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 22
              required:
                - product_id
                - quantity
    delete:
      summary: ''
      operationId: deleteApiCart
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
  '/api/cart/{cart_id}':
    put:
      summary: ''
      operationId: putApiCartCart_id
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 16
              required:
                - quantity
    delete:
      summary: ''
      operationId: deleteApiCartCart_id
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: cart_id
        description: 'The ID of the cart.'
        example: 7
        required: true
        schema:
          type: integer
  /api/orders/my-orders:
    get:
      summary: 'Mengambil daftar pesanan milik user (Buyer)'
      operationId: mengambilDaftarPesananMilikUserBuyer
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
  /api/orders/checkout:
    post:
      summary: 'Proses Checkout: Membuat pesanan baru'
      operationId: prosesCheckoutMembuatPesananBaru
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                delivery_address:
                  type: string
                  description: 'Must be at least 10 characters.'
                  example: bngzmiyvdljnikhwaykcmyuwpwlvqwrsitcpscqldzs
                notes:
                  type: string
                  description: 'Must not be greater than 500 characters.'
                  example: 'n'
                  nullable: true
                payment_method:
                  type: string
                  description: ''
                  example: cash
                  enum:
                    - cash
                    - qris
              required:
                - delivery_address
                - payment_method
  '/api/orders/{order_id}':
    get:
      summary: 'Menampilkan detail satu pesanan'
      operationId: menampilkanDetailSatuPesanan
      description: ''
      parameters: []
      responses:
