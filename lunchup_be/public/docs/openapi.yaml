                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: order_id
        description: 'The ID of the order.'
        example: 1
        required: true
        schema:
          type: integer
  '/api/orders/{order_id}/confirm':
    post:
      summary: 'Buyer mengonfirmasi pesanan diterima (Selesai)'
      operationId: buyerMengonfirmasiPesananDiterimaSelesai
