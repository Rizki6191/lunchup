                  example: 16
                category:
                  type: string
                  description: 'The category of the product.'
                  example: architecto
                  nullable: true
                image_url:
                  type: string
                  format: binary
                  description: 'The product image.'
                  nullable: true
                place:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: j
                  nullable: true
    delete:
